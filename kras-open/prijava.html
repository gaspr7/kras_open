  <div class="container py-5">
    <h1 class="text-uppercase text-center py-5" style="color: rgb(128, 0, 32);">PRIJAVA</h1>
    <div class="d-flex justify-content-center align-items-center">
        <form id="prijavniObrazec">
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-box">
                        <label for="igralec1">Igralec 1</label>
                        <input type="text" name="igralec1" id="igralec1" placeholder="Igralec 1" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-box">
                        <label for="igralec2">Igralec 2</label>
                        <input type="text" name="igralec2" id="igralec2" placeholder="Igralec 2" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="input-box">
                        <label for="email">Elektronski naslov</label>
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-box">
                        <label for="phone">Telefon</label>
                        <input type="text" name="phone" id="phone" placeholder="Telefon" required>
                    </div>
                </div>
            </div>

            <div class="row mt-5 justify-content-center">
                <button type="submit" class="button-poslji">Pošlji</button>
            </div>

            <div id="sporocilo" class="text-center mt-3"></div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $("#prijavniObrazec").submit(function(event) {
        event.preventDefault(); // Prepreči preusmeriteu na process.php

        $.ajax({
            type: "POST",
            url: "process.php",
            data: $(this).serialize(),
            success: function(response) {
                if (response.trim() === "success") {
                    $("#sporocilo").html("<p style='color: green;'>Prijava uspešna!</p>");
                    $("#prijavniObrazec")[0].reset();
                } else {
                    $("#sporocilo").html("<p style='color: green;'>Prijava uspešna!</p>");
                }
            },
            error: function() {
                $("#sporocilo").html("<p style='color: red;'>Napaka na strežniku.</p>");
            }
        });
    });
});
</script>
