<html lang="en">
<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQgiw9ga3+u6y3FTO5BO1MZCxH/woYfzlNH0iQzUnknfQdx9I6CkBniI6" crossorigin="anonymous">

</head>
<body>

    <button class="login-link" onclick="document.getElementById('id01').style.display='block'">Login</button>

    <form id="id01" class="animate">
        <div class="form-naslov">
            <p class="naslov-login">Login</p>
            <span class="close" onclick="document.getElementById('id01').style.display='none'">&times;</span>
        </div>

        <div class="login-container">
        
            <label>Username: </label>
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="username" required>

            <label>Password: </label>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" class="checkbox">
                    <label for="register-check">Remember me</label>
                </div>

                <div class="two">
                    <label><a href="#">Terms & Conditions</a></label>
                </div>
                

            </div>
                
                <button type="button" class="cancelbtn">Cancel</button>

        </div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-sC0hfa6UcRfFMIuPymeKJFdK/4Vd/tCxGwQ2eS38Vqz6AK0ve8HJz7ckHfAY+bI" crossorigin="anonymous"></script>

    </div>
